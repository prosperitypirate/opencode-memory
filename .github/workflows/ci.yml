name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # ── Plugin v2 (embedded LanceDB rewrite) ───────────────────────────────────
  plugin-v2:
    name: Plugin v2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2

      - name: Install plugin dependencies
        working-directory: plugin-v2
        run: bun install --frozen-lockfile

      - name: Type check
        working-directory: plugin-v2
        run: bunx tsc --noEmit

      - name: Build plugin
        working-directory: plugin-v2
        run: bun run build:plugin

      - name: Build CLI
        working-directory: plugin-v2
        run: bun run build:cli

      - name: Install test dependencies
        working-directory: testing
        run: bun install --frozen-lockfile

      - name: Run unit tests
        working-directory: testing
        run: bun test src/unit/

      - name: Run integration tests
        working-directory: testing
        run: bun test src/integration/

  # ── Plugin (legacy — will be removed in Phase 6) ───────────────────────────
  plugin:
    name: Plugin (legacy)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: plugin
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build (bundle + type check)
        run: bun run build

  # ── Frontend (legacy — will be removed in Phase 6) ─────────────────────────
  frontend:
    name: Frontend (legacy)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
      - name: Install dependencies
        run: npm install
      - name: Build (type check + lint + compile)
        run: npm run build

  # ── Backend (legacy — will be removed in Phase 6) ──────────────────────────
  backend:
    name: Backend (legacy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt
      - name: Install dependencies
        run: pip install -r backend/requirements.txt
      - name: Syntax check
        run: python -m compileall backend/app/
