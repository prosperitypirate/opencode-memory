name: opencode-triage

on:
  workflow_dispatch: # disabled — enable manually if needed

jobs:
  # Gate: check account age before allocating a runner for the triage job
  check-account:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      old-enough: ${{ steps.age.outputs.result }}
    permissions:
      contents: none
    steps:
      - name: Check account age (>= 30 days)
        id: age
        uses: actions/github-script@v8
        with:
          script: |
            const user = await github.rest.users.getByUsername({
              username: context.payload.issue.user.login
            });
            const created = new Date(user.data.created_at);
            const days = (Date.now() - created) / (1000 * 60 * 60 * 24);
            return days >= 30;
          result-encoding: string

  triage:
    needs: check-account
    if: needs.check-account.outputs.old-enough == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      id-token: write    # OpenCode GitHub App token exchange
      contents: read
      issues: write      # Post triage comment

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: anomalyco/opencode/github@latest
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          model: anthropic/claude-sonnet-4-6
          share: false
          prompt: |
            Review this issue for the codexfi project — a persistent memory
            plugin for OpenCode (embedded LanceDB + Voyage AI embeddings,
            TypeScript plugin with CLI and web dashboard).

            If the issue is a bug with clear reproduction steps, point to the
            relevant component (plugin/, website/) and add the `bug` label.

            If the issue is a question you can answer directly from the codebase,
            provide a concise answer and add the `question` label.

            If the issue is spam, a duplicate, or invalid, add the appropriate
            label (invalid, duplicate) and briefly explain why.

            Otherwise, do not comment.
