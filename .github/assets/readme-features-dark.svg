    <rect x="10" y="10" width="3" height="82" rx="1.5" fill="#a855f7" class="bar" style="animation-delay: 0.1s;" />
    <text x="32" y="48" fill="#a855f7" font-size="18" text-anchor="middle" class="icon" style="animation-delay: 0.2s;">◉</text>
    <text x="54" y="42" fill="#f0f0f0" font-size="12" font-weight="600">100% Local Storage</text>
