<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200" width="100%" role="img" aria-label="codexfi Features: Local Storage, Automatic, Typed Memory, Multi-Provider, Compaction-Proof, Privacy Filter">
  <title>codexfi Features</title>
  <defs>
    <style>
      text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .mono { font-family: ui-monospace, 'Cascadia Code', 'Fira Code', monospace; }
      .card { opacity: 0; transform: translateY(8px); animation: fadeUp 0.5s ease-out forwards; }
      .bar { transform: scaleY(0); transform-origin: top; animation: scaleY 0.5s ease-out forwards; }
      .icon { opacity: 0; animation: fadeIn 0.5s ease-out forwards; }
      
      @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
      @keyframes scaleY { to { transform: scaleY(1); } }
      @keyframes fadeIn { to { opacity: 1; } }
      
      @media (prefers-reduced-motion: reduce) {
        .card, .bar, .icon { animation: none !important; opacity: 1; transform: none; }
      }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#0d0d0d" />
  <g class="card" style="animation-delay: 0s;">
