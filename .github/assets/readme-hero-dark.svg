<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300" width="100%" role="img" aria-label="codexfi memory loop â€” beautiful central core architecture">
  <title>codexfi Memory Engine</title>
  <defs>
    <!-- Background Grid -->
    <pattern id="grid-dark" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>

    <!-- Glows & Gradients -->
    <filter id="glow-dark" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="glow-heavy-dark" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <linearGradient id="flow-grad-dark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a855f7" />
      <stop offset="50%" stop-color="#e879f9" />
      <stop offset="100%" stop-color="#4ade80" />
    </linearGradient>

    <!-- Core pulse gradient -->
    <radialGradient id="core-glow-dark" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0"/>
    </radialGradient>

    <style>
      .mono { font-family: ui-monospace, 'Cascadia Code', 'Fira Code', monospace; }
      
      @media (prefers-reduced-motion: reduce) {
        .anim-dash, .anim-motion, .anim-pulse, .anim-spin { animation: none !important; }
        .reduced-hidden { display: none !important; }
        .reduced-show { display: block !important; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#060606" />
  <rect width="100%" height="100%" fill="url(#grid-dark)" />

  <!-- Center Ambient Glow -->
  <circle cx="450" cy="150" r="180" fill="url(#core-glow-dark)" opacity="0.6" class="anim-pulse" style="animation: pulse-ambient 6s ease-in-out infinite alternate;" />

  <!-- Base Track -->
  <path d="M 150 150 A 100 100 0 0 1 250 50 L 650 50 A 100 100 0 0 1 750 150 A 100 100 0 0 1 650 250 L 250 250 A 100 100 0 0 1 150 150 Z" fill="none" stroke="#1a1a1a" stroke-width="2" />
  
  <!-- Radiating Spokes -->
  <path d="M 405 150 L 230 150 M 450 105 L 450 78 M 495 150 L 670 150 M 450 195 L 450 222" fill="none" stroke="#333333" stroke-width="1.5" stroke-dasharray="4 4" />

  <!-- Animated Glowing Track Line -->
  <g class="reduced-hidden">
    <path d="M 150 150 A 100 100 0 0 1 250 50 L 650 50 A 100 100 0 0 1 750 150 A 100 100 0 0 1 650 250 L 250 250 A 100 100 0 0 1 150 150 Z" fill="none" stroke="url(#flow-grad-dark)" stroke-width="3" stroke-dasharray="250 1178" stroke-linecap="round" filter="url(#glow-dark)">
      <animate attributeName="stroke-dashoffset" from="1428" to="0" dur="16s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- Fallback Static Track Line for Reduced Motion -->
  <g class="reduced-show" style="display: none;">
    <path d="M 150 150 A 100 100 0 0 1 250 50 L 650 50 A 100 100 0 0 1 750 150 A 100 100 0 0 1 650 250 L 250 250 A 100 100 0 0 1 150 150 Z" fill="none" stroke="url(#flow-grad-dark)" stroke-width="3" />
  </g>

  <!-- Central Core (Agent Brain) -->
  <circle cx="450" cy="150" r="45" fill="#111111" stroke="#2a2a2a" stroke-width="2" />
  <circle cx="450" cy="150" r="38" fill="none" stroke="#a855f7" stroke-width="1" stroke-dasharray="6 4" class="anim-spin" style="transform-origin: 450px 150px; animation: spin-core 24s linear infinite;" />
  <text x="450" y="154" fill="#f0f0f0" font-size="12" font-weight="700" letter-spacing="2" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" text-anchor="middle">AGENT</text>

  <!-- Moving Data Tags -->
  <g class="reduced-hidden">
    <g>
      <animateMotion dur="20s" repeatCount="indefinite" path="M 150 150 A 100 100 0 0 1 250 50 L 650 50 A 100 100 0 0 1 750 150 A 100 100 0 0 1 650 250 L 250 250 A 100 100 0 0 1 150 150 Z" begin="0s" />
      <g transform="translate(-50, -12)">
        <rect width="100" height="24" rx="12" fill="#111111" stroke="#a855f7" stroke-width="1" />
        <text x="50" y="16" fill="#f0f0f0" font-size="10" font-weight="500" class="mono" text-anchor="middle">architecture</text>
      </g>
    </g>
    <g>
      <animateMotion dur="20s" repeatCount="indefinite" path="M 150 150 A 100 100 0 0 1 250 50 L 650 50 A 100 100 0 0 1 750 150 A 100 100 0 0 1 650 250 L 250 250 A 100 100 0 0 1 150 150 Z" begin="-6.66s" />
      <g transform="translate(-45, -12)">
        <rect width="90" height="24" rx="12" fill="#111111" stroke="#e879f9" stroke-width="1" />
        <text x="45" y="16" fill="#f0f0f0" font-size="10" font-weight="500" class="mono" text-anchor="middle">preference</text>
      </g>
    </g>
    <g>
      <animateMotion dur="20s" repeatCount="indefinite" path="M 150 150 A 100 100 0 0 1 250 50 L 650 50 A 100 100 0 0 1 750 150 A 100 100 0 0 1 650 250 L 250 250 A 100 100 0 0 1 150 150 Z" begin="-13.33s" />
      <g transform="translate(-55, -12)">
        <rect width="110" height="24" rx="12" fill="#111111" stroke="#4ade80" stroke-width="1" />
        <text x="55" y="16" fill="#f0f0f0" font-size="10" font-weight="500" class="mono" text-anchor="middle">error-solution</text>
      </g>
    </g>
  </g>

  <!-- Fallback Static Tags for Reduced Motion -->
  <g class="reduced-show" style="display: none;">
    <!-- Architecture tag (top) -->
    <g transform="translate(500, 38)">
      <rect width="100" height="24" rx="12" fill="#111111" stroke="#a855f7" stroke-width="1" />
      <text x="50" y="16" fill="#f0f0f0" font-size="10" font-weight="500" class="mono" text-anchor="middle">architecture</text>
    </g>
    <!-- Preference tag (right) -->
    <g transform="translate(680, 200)">
      <rect width="90" height="24" rx="12" fill="#111111" stroke="#e879f9" stroke-width="1" />
      <text x="45" y="16" fill="#f0f0f0" font-size="10" font-weight="500" class="mono" text-anchor="middle">preference</text>
    </g>
  </g>

  <!-- 4 Primary Nodes -->
  
  <g class="card" transform="translate(70, 122)">
    <rect width="160" height="56" rx="12" fill="#111111" stroke="#2a2a2a" stroke-width="1.5" />
    <rect x="12" y="12" width="32" height="32" rx="8" fill="#a855f7" opacity="0.1" />
    <g transform="translate(12, 12)" fill="none" stroke="#a855f7" stroke-width="1.5">
       <path d="M 6 8 h 20 v 12 h -6 l -4 4 l -4 -4 h -6 z" />
    </g>
    <text x="56" y="25" fill="#f0f0f0" font-size="13" font-weight="600" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Conversation</text>
    <text x="56" y="41" fill="#888888" font-size="10" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Your session</text>
  </g>
  
  
  <g class="card" transform="translate(370, 22)">
    <rect width="160" height="56" rx="12" fill="#111111" stroke="#2a2a2a" stroke-width="1.5" />
    <rect x="12" y="12" width="32" height="32" rx="8" fill="#e879f9" opacity="0.1" />
    <g transform="translate(12, 12)" fill="none" stroke="#e879f9" stroke-width="1.5">
       <path d="M 16 3 l 2 6 l 6 2 l -6 2 l -2 6 l -2 -6 l -6 -2 l 6 -2 z M 8 16 l 1 3 l 3 1 l -3 1 l -1 3 l -1 -3 l -3 -1 l 3 -1 z" fill="#e879f9" stroke="none"/>
    </g>
    <text x="56" y="25" fill="#f0f0f0" font-size="13" font-weight="600" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Extraction</text>
    <text x="56" y="41" fill="#888888" font-size="10" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Haiku / Grok / Gemini</text>
  </g>
  
  
  <g class="card" transform="translate(670, 122)">
    <rect width="160" height="56" rx="12" fill="#111111" stroke="#2a2a2a" stroke-width="1.5" />
    <rect x="12" y="12" width="32" height="32" rx="8" fill="#c084fc" opacity="0.1" />
    <g transform="translate(12, 12)" fill="none" stroke="#c084fc" stroke-width="1.5">
       <ellipse cx="16" cy="10" rx="8" ry="3" /> <path d="M 8 10 v 12 c 0 1.66 3.58 3 8 3 s 8 -1.34 8 -3 v -12" />
    </g>
    <text x="56" y="25" fill="#f0f0f0" font-size="13" font-weight="600" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">LanceDB</text>
    <text x="56" y="41" fill="#888888" font-size="10" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">~/.codexfi/</text>
  </g>
  
  
  <g class="card" transform="translate(370, 222)">
    <rect width="160" height="56" rx="12" fill="#111111" stroke="#2a2a2a" stroke-width="1.5" />
    <rect x="12" y="12" width="32" height="32" rx="8" fill="#4ade80" opacity="0.1" />
    <g transform="translate(12, 12)" fill="none" stroke="#4ade80" stroke-width="1.5">
       <text x="16" y="21" text-anchor="middle" font-family="ui-monospace, monospace" font-weight="bold" font-size="14" fill="#4ade80" stroke="none">[M]</text>
    </g>
    <text x="56" y="25" fill="#f0f0f0" font-size="13" font-weight="600" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">[MEMORY]</text>
    <text x="56" y="41" fill="#888888" font-size="10" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">Injected context</text>
  </g>
  

  <!-- CSS Animations -->
  <style>
    @keyframes spin-core { 100% { transform: rotate(360deg); } }
    @keyframes pulse-ambient { from { opacity: 0.4; } to { opacity: 0.8; } }
  </style>

</svg>